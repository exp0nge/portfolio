{% extends 'tracker/base.html' %}
{% block main_content %}

<div class="row">
    <form class="col s12 form" role="form" method="post" action=".">
            {% csrf_token %}
                <div class="row">
                  <div class="col s12 m5">
                    <div class="card-panel red">
                        <span class="white-text">Sign up to use Series Tracker</span>
                    </div>
                  </div>
                </div>
            <div class="row">
            <div class="input-field col s6">
              <input  placeholder="Username" id="id_username" maxlength="30" name="username" type="text" required autofocus="">
              <label for="id_username">Username</label>
            </div>
            </div>
            <div class="row">
            <div class="input-field col s6">
              <input  placeholder="Email" id="id_email" name="email" type="text" required autofocus="">
              <label for="id_email">Email</label>
            </div>
            </div>
            <div class="row">
            <div class="input-field col s6">
              <input  id="id_password1" name="password1" type="password" placeholder="Enter password">
              <label for="id_password">Password</label>
            </div>
            </div>
            <div class="row">
            <div class="input-field col s6">
              <input  id="id_password2" name="password2" type="password" placeholder="Enter password again">
              <label for="id_password">Password (again)</label>
            </div>
            </div>
        <button class="btn waves-effect waves-light" type="submit">
        <i class="material-icons">send</i>
          </button>
        </form>
    </div>
    
<div style="clear: both"></div>

{% endblock %}
