{% extends 'tracker/base.html' %}

{% block main_content %}
<!-- Modal Structure -->
<div id="update-series-modal" class="modal">
  <div class="modal-content" id="update-series-modal-content">
  </div>
</div>
<div class="row">

    <a class="btn-floating dropdown-button btn right" data-activates='filter'><i class="material-icons">sort</i></a>

    <ul id='filter' class='dropdown-content'>
      <li class="disabled"><a>Sort by</a></li>
      <li class="divider"></li>
        <li><a href="/tracker/" id="sort-all">All</a></li>
    <li><a id="sort-today">Today</a></li>
    <li><a id="sort-tag">Tags</a></li>
  </ul>
  
    </div>
<div class="row" id="deck-results">
    <div id="series-deck" class="col s6" style="width: 50%;"></div>
    <div id="series-deck2" class="col s6" style="width: 50%;"></div>
</div>
{% endblock %}
{% block explore_block %}
<ul class="collapsible popout" id="discover-list" data-collapsible="accordion">
        <li class="card-panel"><h4><a class="tooltipped" data-position="bottom" data-delay="50" 
        data-tooltip="Hit the settings icon, and then the globe icon to make your series public.">
        <i class="material-icons prefix">public</i></a>
        See what others are tracking</h4></li>
      </ul>
      
{% endblock %}
